{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="h4 mb-3">Login</h2>
          <form method="post" class="vstack gap-3">
            {{ form.hidden_tag() }}
            <div>
              <label class="form-label">{{ form.email.label.text }}</label>
              {{ form.email(class_='form-control', placeholder='you@example.com') }}
            </div>
            <div>
              <label class="form-label">{{ form.password.label.text }}</label>
              {{ form.password(class_='form-control', placeholder='••••••••') }}
            </div>
            <div class="d-grid">
              {{ form.submit(class_='btn btn-primary') }}
            </div>
          </form>
          <p class="mt-3 mb-0 text-muted">New? <a href="{{ url_for('register') }}">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
